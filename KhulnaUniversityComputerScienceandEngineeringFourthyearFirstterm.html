<!DOCTYPE html>
<html lang="en">

<head>

                    </p> </label>

            </div>
            <div class="subject">
                <label for="mark4">Compiler Design Laboratory <p class="credit"> Credit <span class="num"> 1.00 </span> </p>
                </label>
                <input type="number" placeholder="Your estimated marks" id="mark4" required>
            </div>
            <div class="subject">
                <label for="mark5">Computer Graphics <p class="credit"> Credit <span class="num"> 3.00 </span> </p> </label>
                <input type="number" placeholder="Your estimated marks" id="mark5" required>
            </div>
            <div class="subject">
                <label for="mark6">Computer Graphics Laboratory <p class="credit"> Credit <span class="num"> 1.00 </span> </p> </label>
                <input type="number" placeholder="Your estimated marks" id="mark6" required>
            </div>
            <div class="subject">
                <label for="mark7">Information Security <p class="credit"> Credit <span class="num"> 3.00 </span> </p> </label>

            </div>
            <div class="subject">
                <label for="mark8">Information Security Laboratory <p class="credit"> Credit <span class="num"> 1.00 </span> </p> </label>
                <input type="number" placeholder="Your estimated marks" id="mark8" required>
            </div>
            <div class="subject">
                <label for="mark9">Mathematical Analysis for Computer Science <p class="credit"> Credit <span class="num"> 2.00 </span> </p> </label>
                <input type="number" placeholder="Your estimated marks" id="mark9" required>
            </div>
            <div class="subject">
                <label for="mark1">Option II<p class="credit"> Credit <span class="num"> 3.00 </span> </p>
                </label>
                <input type="number" placeholder="Your estimated marks" id="mark1" required>
            </div>
            <button id="calcu" type="button">CALCULATE TGPA</button>
        </form>
        <div id="result"></div>

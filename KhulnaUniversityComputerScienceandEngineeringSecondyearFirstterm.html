<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGPA Calculator</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <h1>Term CGPA Estimator <p>(Based on your expected marks for each subject)</p> </h1>
        <form id="cgpaForm">
            <div class="subject">
                <label for="mark1">Advanced Programming Laboratory <p class="credit"> Credit <span class="num"> 1.50 </span> </p>
                </label>
                <input type="number" placeholder="Your estimated marks" id="mark1" required>
            </div>
            <div class="subject">
                <label for="mark2">Data Structures <p class="credit"> Credit <span class="num"> 3.00 </span> </p>
                </label>
                <input type="number" placeholder="Your estimated marks" id="mark2" required>
            </div>
            <div class="subject">
                <label for="mark3">Data Structures Laboratory <p class="credit"> Credit <span class="num"> 1.50 </span>
                    </p> </label>
                <input type="number" placeholder="Your estimated marks" id="mark3" required>
            </div>
            <div class="subject">
                <label for="mark4">Numerical Methods for Engineers <p class="credit"> Credit <span class="num"> 3.00 </span> </p>
                </label>
                <input type="number" placeholder="Your estimated marks" id="mark4" required>
            </div>
            <div class="subject">
                <label for="mark5">Numerical Methods for Engineers Laboratory <p class="credit"> Credit <span class="num"> 1.00 </span> </p> </label>
                <input type="number" placeholder="Your estimated marks" id="mark5" required>
            </div>
            <div class="subject">
                <label for="mark6">Digital Logic Design <p class="credit"> Credit <span class="num"> 3.00 </span> </p> </label>
                <input type="number" placeholder="Your estimated marks" id="mark6" required>
            </div>
            <div class="subject">
                <label for="mark7">Digital Logic Design Laboratory <p class="credit"> Credit <span class="num"> 1.50 </span> </p> </label>
                <input type="number" placeholder="Your estimated marks" id="mark7" required>
            </div>
            <div class="subject">
                <label for="mark8">Electronic Devices and Circuits <p class="credit"> Credit <span class="num"> 3.00 </span> </p> </label>
                <input type="number" placeholder="Your estimated marks" id="mark8" required>
            </div>
            <div class="subject">
                <label for="mark9">Electronic Devices and Circuits Laboratory <p class="credit"> Credit <span class="num"> 1.00 </span> </p>
                </label>
                <input type="number" placeholder="Your estimated marks" id="mark9" required>
            </div>
            <div class="subject">
                <label for="mark10">Differential Equations <p class="credit"> Credit <span class="num"> 3.00 </span> </p>
                </label>
                <input type="number" placeholder="Your estimated marks" id="mark10" required>
            </div>
            <button id="calcu" type="button">CALCULATE CGPA</button>
        </form>
        <div id="result"></div>
        <a href="Q.html" class="help-icon" title="How it works?">
            <i class="fas fa-question-circle"></i>
        </a>
    </div>
    <script src="script.js"></script>
    <script src="calc.js"></script>
</body>

</html>
